<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    width: 800px;
    height: 500px;
    font-family: 'Helvetica', sans-serif;
    font-size: 12px;
  }
  text {
    fill: #999;
  }
  .serie-line {
    fill: transparent;
    stroke-width: 2px;
  }
  .dot {
    fill: #262626;
  }
  .trail-line {
    stroke: white;
    shape-rendering: crispEdges;
  }
  .yaxis line,
  .xaxis line {
    stroke: #333;
    shape-rendering: crispEdges;
  }
</style>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="charicharts.js"></script>
<script>

var color = d3.scale.category10()
    random = d3.random.normal(0, 1);

// setNull(data1, 4, 6, 14, 15, 16);
// setNull(data2, 0, 1, 5, 7);

var data = [{
  id: 1004,
  type: 'line',
  values: [],
  interpolation: 'basis',
  color: '#555'
},{
  id: 1005,
  type: 'line',
  values: [],
  dots: true,
  interpolation: 'step',
  color: color(0)
}];

var options = {
  target: d3.select('body').node(),
  margin: '40 60 25 60',
  trail: {
    enabled: true,
    parseStep: function(x) {
      return Math.round(x);
    }
  },
  xaxis: {
    scale: 'linear',
    fit: true,
  },
  yaxis: {
    fit: true,
    textMarginTop: -10,
    right: {
      enabled: true
    }
  }
};

var chart = new Charicharts.Chart(options, data);

chart.on('Trail/moved', function(data, x) {
  // console.log(data, x);
});

</script>
